<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <th>18:00-19:00</th>

            <th>Monday</th>
            <td class="Monday"></td>
            <td class="Monday"></td>
            <td class="Monday"></td>

            <td class="Monday"></td>
            <td class="Monday"></td>
            <td class="Monday"></td>

        </tr>
        <tr id="Wednesdayrow">

            <td class="Wednesday"></td>
            <td class="Wednesday"></td>
            <td class="Wednesday"></td>
            <td class="Wednesday"></td>
            <td class="Wednesday"></td>
            <td class="Wednesday"></td>
        </tr>
        <tr id="Thursdayrow">
            <th>Thursday</th>
            <td class="Thursday"></td>

            <td class="Friday"></td>
            <td class="Friday"></td>
            <td class="Friday"></td>

            <td class="Friday"></td>
            <td class="Friday"></td>
            <td class="Friday"></td>
            <td class="Friday"></td>
            <td class="Friday"></td>
        </tr>
    </table>
    <button id="downloadBtn" onclick="generateImage()">Download as png</button>
    <script src="index.js"></script>
</body>
</html>
